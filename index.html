<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/library.js" defer></script>
</head>
<body>
  <div class="form-container">
    <a href="#">
      <h1>library</h1>
    </a>
    <form id="add-book" action="#" method="get">
      <fieldset>
        <legend>add a book</legend>
        <div>
          <label for="book-title">title</label>
          <input type="text" id="book-title" name="bookTitle" placeholder="The Hobbit" required>
        </div>
        <div>
          <label for="book-author">author</label>
          <input type="text" id="book-author" name="bookAuthor"  placeholder="J.R.R. Tolkien">
        </div>
        <div>
          <label for="book-genre">genre</label>
          <input type="text" id="book-genre" name="bookGenre" placeholder="Fantasy">
        </div>
        <div>
          <label for="book-pages">pages</label>
          <input type="number" id="book-pages" name="numberOfPages" placeholder="310">
        </div>
        <div>
          <label for="book-read">mark as read</label>
          <input type="checkbox" id="book-read" name="bookRead" value="read" checked>
        </div>
      </fieldset>
    </form>
    <button type="submit" id="submit" form="add-book">add</button>
  </div>

  <div class="books-container">
    <div class="book-card">
      <h2>The Hobbit</h2>
      <p>by J.R.R. Tolkien</p>
      <p>fantasy</p>
      <p>310 pages long</p>
      <p>not read</p>
      <div class="card-controls">
        <button>mark as read</button>
        <button>remove</button>
      </div>
    </div>
  </div>
  <footer>
    <p>by <a href="https://github.com/marco-tav" target="_blank">marcotav <img src="resources/images/github-mark-white.svg" alt="github logo"></a></p>
  </footer>
</body>
</html>
