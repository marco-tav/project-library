<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/library.js" defer></script>
</head>
<body>
  <div class="form-container">
    <a href="#">
      <h1>library</h1>
    </a>
    <form id="add-book" action="">
      <fieldset>
        <legend>add a book</legend>
        <div>
          <label for="book-title">title</label>
          <input type="text" id="book-title" name="bookTitle" required>
        </div>
        <div>
          <label for="book-author">author</label>
          <input type="text" id="book-author" name="bookAuthor" required>
        </div>
        <div>
          <label for="book-genre">genre</label>
          <input type="text" id="book-genre" name="bookGenre">
        </div>
        <div>
          <label for="book-pages">pages</label>
          <input type="number" id="book-pages" name="numberOfPages">
        </div>
        <div>
          <label for="book-read">read</label>
          <input type="checkbox" id="book-read" name="bookRead" value="read">
        </div>
      </fieldset>
    </form>
    <button type="submit" id="submit" form="add-book">add</button>
  </div>

  <div class="books-container">

  </div>
  <footer>
    <p>by <a href="https://github.com/marco-tav" target="_blank">marcotav <img src="resources/images/github-mark-white.svg" alt="github logo"></a></p>
  </footer>
</body>
</html>
